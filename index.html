<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monologr</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
	<ul class="nav navbar-light bg-light justify-content-between p-2 px-5">
		<li class="nav-item">
			<a class="navbar-brand" href="/">Monologr</a>				
		</li>
		<li class="nav-item d-none d-md-flex">
			<button class="btn btn-primary mr-2">Sign In</button>
			<button class="btn btn-danger">Register</button>
		</li>
	</ul>

	<form class="form-inline w-100">
  		<div style="width: 500px" class="form-group mx-sm-3 mb-2">
    		<label for="searchInput" class="sr-only">Search</label>
    		<input class="form-control w-100" id="searchInput" placeholder="Search by keyword, playwright, etc.">
  		</div>
		<button type="submit" class="btn btn-primary mb-2">Search</button>
	</form>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
